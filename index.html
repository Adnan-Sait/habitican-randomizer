<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Habitican Randomizer</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
    <header id="header"></header>
    <main id="main">
    <div class="wrapper">
        <p>To use this tool you need to provide your UUID and API key, which you can find at <a href="https://habitica.com/user/settings/api" target="_blank">Settings-&gt;API</a> on the website, or at Settings->API on the app. This tool will not memorize your API, but you can use your browser's password managment tool to not have to write it each time.</p>
      <div><label for="UUID">UUID</label> 
      <input id="UUID" type="text" placeholder="your UUID"></div>
      <div><label for="api-key">API key</label>
      <input id="api-key" type="password" placeholder="your API key"></div>
      <input id="submit-api-key" type="button" value="load user data">   
     </div>
    </main>
    <footer id="footer"></footer>
    <script src="script.js"></script>   
  </body>  
</html>
